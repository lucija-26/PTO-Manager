<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="sign-in_box">
        <form action="/" class="sign-in" id="sign-in">
            <div class="sign-in_header">
                <h1 sign-in_title>Sign In</h1>
            </div>
            <div class="sign-in_forms">
                <label for="email" class="sign-in_email">
                </label>
                <input type="text" name="email" id="sign-in_email" placeholder="example@gmail.com">
            </div>
            <div class="sign-in_forms">
                <label for="password" class="sign-in_password">
                </label>
                <input type="password" name="password" id="sign-in_password" placeholder="********">
            </div>
            <button type="submit" id="sign-in_button">Sign in</button>
        </form>
    </div>
    <script src="/scripts/signin.js"></script>
</body>
</html>
